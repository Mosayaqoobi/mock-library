name: Backend Tests

on: 
    push:
        branches:
            -  main

jobs:
    test:
        name: Run Backend Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22.x'
                cache: 'npm'
                cashe-dependency-path: backend/package-lock.json

            - name: Install dependencies
              working-directory: ./backend
              run: npm ci

            - name: Run tests
              working-directory: ./backend
              env:
                 NODE_ENV: test
              run: npm test

            - name: Test summary
              if: always()
              run: echo "Tests completed with status ${{ job.status }}"
            

